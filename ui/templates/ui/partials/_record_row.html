<tr id="rec-{{ rec.id }}">
  <td>{{ rec.requirement }}</td>
  <td>
    {% with s=rec.status|lower|slugify %}
      {% if s == "done" or s == "complete" or s == "completed" %}
        <span class="badge b-done">Done</span>
      {% elif s == "inprogress" or s == "in_progress" %}
        <span class="badge b-inprogress">In progress</span>
      {% else %}
        <span class="badge b-pending">Pending</span>
      {% endif %}
    {% endwith %}
  </td>
  <td class="right">
     <button class="btn"
            hx-get="{% url 'ui:record-edit' rec.id %}"
            hx-target="#rec-{{ rec.id }}"
            hx-swap="outerHTML">
      Edit
    </button>


    <form method="post"
          action="{% url 'ui:record-delete' rec.id %}"
          hx-post="{% url 'ui:record-delete' rec.id %}"
          hx-target="#rec-{{ rec.id }}"
          hx-swap="outerHTML"
          hx-confirm="Delete this record?">
      {% csrf_token %}
      <button class="btn" type="submit">Delete</button>
    </form>

  </td>
</tr>
