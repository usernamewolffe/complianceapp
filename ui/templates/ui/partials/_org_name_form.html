<form method="post"
      action="{% url 'org-name-edit' org.id %}"
      hx-post="{% url 'org-name-edit' org.id %}"
      hx-target="#org-name-block"
      hx-swap="outerHTML"
      style="display:flex;gap:.5rem;align-items:center;flex-wrap:wrap">
  {% csrf_token %}
  <input type="text" name="name" value="{{ org.name }}"
         style="padding:.5rem;border:1px solid #ced4da;border-radius:.5rem;min-width:260px" />
  <button class="btn" type="submit">Save</button>
  <button class="btn" type="button"
          hx-get="{% url 'org-name' org.id %}"
          hx-target="#org-name-block"
          hx-swap="outerHTML">
    Cancel
  </button>
</form>

{% if error %}
  <div class="muted" style="color:#842029;background:#f8d7da;border:1px solid #f5c2c7;padding:.5rem;border-radius:.5rem;margin-top:.5rem">
    {{ error }}
  </div>
{% endif %}
