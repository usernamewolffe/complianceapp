{# ui/templates/ui/partials/_incident_create_form.html #}
<form method="post"
      hx-post="{% url 'incidents:incident-create' org_id=org_id site_id=site_id %}"
      hx-vals='{"container_id":"{{ container_id }}"}'
      hx-target="#{{ container_id }}"
      hx-swap="outerHTML">
  {% csrf_token %}
  <div style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center">
    <input type="text" name="title" placeholder="Incident title" required>
    <select name="severity">
      <option value="low">Low</option>
      <option value="moderate" selected>Moderate</option>
      <option value="high">High</option>
    </select>
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="button" class="btn"
            hx-get="{% url 'incidents:site-incidents-block' org_id=org_id site_id=site_id %}"
            hx-vals='{"container_id":"{{ container_id }}"}'
            hx-target="#{{ container_id }}"
            hx-swap="outerHTML">Cancel</button>
  </div>
</form>
