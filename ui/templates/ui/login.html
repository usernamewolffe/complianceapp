<!doctype html>
<html>
  <body>
    <h1>Sign in</h1>
    {% if form.errors %}<p style="color:red">Invalid credentials</p>{% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label>Username {{ form.username }}</label><br>
      <label>Password {{ form.password }}</label><br>
      <button type="submit">Log in</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </body>
</html>
